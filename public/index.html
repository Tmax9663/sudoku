<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#333" />
    <link rel="icon" href="./ico/favicon.ico" />
    <meta name="description" content="Sudoku 數抖庫 (version 1.7.5) Sudoku Game with vanilla javascript created by Tmax" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Sudoku Game</title>
  </head>
  <body>
    <div id="main">
      <div class="rowDiv">
        <div class="sTitle" id="title">Sudoku Game</div>
        <div id="newGame"></div>
        <span id="speakerSwitch">&#x1f50a;</span>
      </div>
      <!-- Add a modal for user input -->
      <div id="userInputModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <div id="userScore">
            <strong>Congratulations!</strong><br>
            <span>You've solved the Sudoku puzzle!</span><br>
            <span id="score"></span>
            <div>
              <input type="text" id="user-name" placeholder="Enter your name"/>
              <button onclick="submitScore()">Submit Score</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Add a modal for high score display -->
      <div id="highScoreModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <h2>Top 3 High Scores Board</h2>
          <div class="colDiv">
            <!-- High scores and user names will be added here dynamically -->
            <div>
              <h4>Easy High Scores</h4>
              <ol id="easy-high-score-list"></ol>
            </div>
            <div>
              <h4>Medium High Scores</h4>
              <ol id="medium-high-score-list"></ol>
            </div>
            <div>
              <h4>Hard High Scores</h4>
              <ol id="hard-high-score-list"></ol>
            </div>
            <div>
              <h4>Expert High Scores</h4>
              <ol id="expert-high-score-list"></ol>
            </div>
          </div>
        </div>
      </div>

      <div id="newGameModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <h2>New Game</h2>
          <button onclick="startGame(12,25,'Easy')">Easy</button>
          <button onclick="startGame(26,35,'Medium')">Medium</button>
          <button onclick="startGame(36,55,'Hard')">Hard</button>
          <button onclick="startGame(56,65,'Expert')">Expert</button>
        </div>
      </div>

      <div id="topDiv">
        <button onclick="startNewGame()">New Game</button>
        <button onclick="replayPuzzle()" id="btnReplay">Replay</button>
        <button onclick="showHint()" id="btnHint">Hint</button>
        <button onclick="displayHighScoreModal()">Score Board</button>
      </div>
      <div id="scoreBoard">
        <div>Time elapsed: <span id="timer">0:00</span></div>
        <div style="float: right">
          Your Score: <span id="user-score">0</span>
        </div>
      </div>
      <div id="board">
        <table id="sudoku-grid"></table>
        <div id="tbl"></div>
      </div>
      <div id="btndiv"></div>
    </div>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
